<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Boomb</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

     <audio data-key="65" src="clap.mp3"></audio>
    <audio data-key="83" src="hess shidan.mp3"></audio>
    <audio data-key="68" src="hess cusb.mp3"></audio>
    <audio data-key="70" src="hess shidan.mp3"></audio>
    <audio data-key="71" src="clap.mp3"></audio>
    <audio data-key="72" src="tink.mp3"></audio>
    <audio data-key="74" src="hess cusb.mp3"></audio>
    <audio data-key="75" src="tink.mp3"></audio>
    <audio data-key="76" src="hess cusb.mp3"></audio>


    
    <script src="App.js"></script>
</body>
</html>
